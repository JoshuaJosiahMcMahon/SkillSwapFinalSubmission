<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="nav-brand">ğŸ“š SkillSwap</a>
            <ul class="nav-links">
                <li><a href="/register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card" style="max-width: 450px; margin: 4rem auto; background: linear-gradient(135deg, var(--white) 0%, var(--green-bg) 100%);">
            <h2 class="card-title" style="text-align: center; justify-content: center;">ğŸ” Login</h2>
            <div id="alertContainer"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="/register.html">Register here</a>
            </p>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
