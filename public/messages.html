<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - SkillSwap</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .messages-container {
            display: flex;
            gap: 2rem;
            height: calc(100vh - 200px);
            min-height: 500px;
        }
        .conversations-list {
            width: 300px;
            border-right: 2px solid var(--gray-200);
            overflow-y: auto;
            padding-right: 1rem;
        }
        .conversation-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .conversation-item:hover {
            background: var(--green-bg);
        }
        .conversation-item.active {
            background: var(--green-bg);
            border-color: var(--green-primary);
        }
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .unread-badge {
            background: var(--danger);
            color: white;
            border-radius: 12px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .message-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .messages-header {
            padding: 1rem;
            border-bottom: 2px solid var(--gray-200);
            background: var(--white);
            border-radius: 8px 8px 0 0;
        }
        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--gray-50);
        }
        .message-bubble {
            max-width: 70%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-break: break-word;
        }
        #messagesContainer {
            height: 100%;
        }
        .message-sent {
            background: var(--green-primary);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message-received {
            background: var(--white);
            color: var(--gray-900);
            border: 1px solid var(--gray-200);
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .message-input-area {
            padding: 1rem;
            border-top: 2px solid var(--gray-200);
            background: var(--white);
            border-radius: 0 0 8px 8px;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="nav-brand">ðŸ“š SkillSwap</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/search.html">Search Tutors</a></li>
                <li><a href="/profile.html">My Profile</a></li>
                <li><a href="/messages.html" style="font-weight: bold;">Messages <span id="unreadBadge" style="display: none;" class="unread-badge">0</span></a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 style="margin-bottom: 2rem;">ðŸ’¬ Messages</h1>

        <div class="messages-container">
            <div class="conversations-list">
                <h3 style="margin-bottom: 1rem; color: var(--green-dark);">Conversations</h3>
                <div style="padding-bottom: 1rem; border-bottom: 1px solid var(--gray-200); margin-bottom: 1rem;">
                    <input type="text" id="userSearchInput" class="form-control" placeholder="Search users to message...">
                    <div id="userSearchResults" style="max-height: 200px; overflow-y: auto; border: 1px solid var(--gray-200); border-radius: 0 0 8px 8px; display: none; position: absolute; background: white; z-index: 100; width: 280px;">
                        <!-- Search results will appear here -->
                    </div>
                </div>
                <div id="conversationsList">
                    <p style="text-align: center; color: var(--gray-500); padding: 2rem;">Loading conversations...</p>
                </div>
            </div>

            <div class="message-area card">
                <div id="emptyState" class="empty-state">
                    <span style="font-size: 4rem; margin-bottom: 1rem;">ðŸ’¬</span>
                    <p>Select a conversation to start messaging</p>
                </div>
                
                <div id="messagesContainer" style="display: none;">
                    <div class="messages-header">
                        <h3 id="conversationTitle" style="margin: 0; color: var(--green-dark);">-</h3>
                    </div>
                    <div class="messages-list" id="messagesList">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="message-input-area">
                        <form id="messageForm" style="display: flex; gap: 1rem;">
                            <input type="hidden" id="currentUserId">
                            <textarea id="messageInput" class="form-control" rows="2" placeholder="Type your message..." style="flex: 1; resize: none;" required></textarea>
                            <button type="submit" class="btn btn-primary" style="align-self: flex-end;">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/messages.js"></script>
</body>
</html>
